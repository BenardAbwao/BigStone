<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="login.js"></script>
    <script src="https://kit.fontawesome.com/99c7c9baf3.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create an account</h2>
        </div>
        <form class="form" id="form">

            <div class="form-controls">
                <label>Username</label>
                <input type="text" placeholder="username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exlamation-circle"></i>
                
            </div>

            <div class="form-controls">
                <label>Email Address</label>
                <input type="email" placeholder="email@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exlamation-circle"></i>
                
                
            </div>
            <div class="form-controls">
                <label>Password</label>
                <input type="password" placeholder="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exlamation-circle"></i>
                
                
            </div>
            <div>
                <label>
                Verify password</label>
            <input type="password " placeholder="verify pass" id="verify">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exlamation-circle"></i>
          
            
            <button class="submit">Submit details</button>
        </div>
       


        </form>
    </div>
    
</body>
</html>
